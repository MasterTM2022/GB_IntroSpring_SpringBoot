<!DOCTYPE html>
<html ng-app="application" lang="en">
<head>
    <meta charset="UTF-8">
    <title>SpringBoot HomeWork</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
<div class="container" ng-controller="indexController">
    <h3><a href="index.html">Product List</a></h3>
    <table class="table table-hover">
        <tr>
            <td>ID</td>
            <td>Title</td>
            <td>Cost</td>
            <td>Delete product</td>
        </tr>
        <tbody>
        <tr ng-repeat="p in ProductsList">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.cost}}</td>
            <td>
                <button class="btn btn-danger" ng-click="deleteProductById(p.id, p.title, p.cost)">Delete product
                </button>
            </td>
        </tr>
        <tr>
            <form action="addProduct" id= "addProduct" method="post" lang="en">
                <td></td>
                <td>
                    <label>
                        <input type="text" name="titleNew" size="50" autofocus placeholder="input title here" required/>
                    </label>
                </td>
                <td>
                    <label>
                        <input type="number" name="costNew" size="15" step="0.01" min="0.01" pattern="/^\d+(.\d+)?$/"
                               placeholder="in format 9.99" required/>
                    </label>
                </td>
                <td>
                    <label>
                        <input class="btn btn-success" value="Add product" ng-click="addProduct()" size="10"/>
                    </label>
                </td>
            </form>
        </tr>
        <tr>
            <td>
                <label>
                    <input type="number" name="finderId" size="5" step="1" min="1" pattern="/^\d+"
                           placeholder="ID" required/>
                </label>
            </td>
            <td></td>
            <td></td>
            <td>
                <label>
                    <input class="btn btn-info" value="Find product" ng-click="findProduct(p.id)" size="10"/>
                </label></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
